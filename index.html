<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Testing</title>
<link href="moviment.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="moviment.js"></script>

</head>

<body>
<div id="container">
	<div id="main">
		<div id="top">
			<h1 id="title">Moviment Illusion</h1>
		</div>
		<div class="controls">
			<button onClick="autoMove('left')"><<</button>
			<button onClick="stop('button')" id="stopButton">Stop</button>
			<button onClick="autoMove('right')">>></button>&nbsp;&nbsp;
			<span id="speedString">Speed: &nbsp;&nbsp;</span>
		</div>
		<div class="speed">
			<input type="range" name="speed" min="0" max="9" id="speedSlider" />
		</div>
		<select id="selector" onchange="getSelected()">
			<option value="empty"></option>
			<option value="ball">Soccer Ball</option>
			<option value="bells">Bells</option>
		</select>
		<span style="float: right; margin-top: 5px">Image: &nbsp;</span>
		<div class="animation">
			<img src="ballMov.png" width="600" height="600" id="back" name="imgBall" />
			<img src="bellsMov.png" width="600" height="600" id="back" name="imgBells" />
			<img src="brise8px.png" width="600" height="600" id="brise" onMouseDown="manualMove()"/>
		</div>
	</div> 
</div>

</body>
</html>
